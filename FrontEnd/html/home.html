<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Tareas</title>
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
  <header>
    <h1>Formulario de Tareas</h1>
  </header>
  
  <div class="container">
    <section class="form-section">
      <h2>Agregar Tarea</h2>
      <form id="task-form" method="post">
        <div class="form-group">
          <label for="task-name">Título:</label>
          <input type="text" id="task-name" name="task-name" required>
        </div>
        
        <div class="form-group">
          <label for="task-desc">Descripción:</label>
          <textarea id="task-desc" name="task-desc"></textarea>
        </div>
        
        <div class="form-group">
          <label for="task-status">Estatus:</label>
          <select id="task-status" name="task-status">
            <option value="Pendiente">Pendiente</option>
            <option value="Completada">Completada</option>
          </select>
        </div>
        
        <div class="form-group">
          <button type="button" class="btn-submit" id="btn-submit">Agregar Tarea</button>
        </div>
      </form>
    </section>
    
    <section class="task-list-section">
      <!-- <h2>Lista de Tareas</h2> -->
      <table class="table">
        <thead>
          <tr class="table-header">
            <th scope="col">Título</th>
            <th scope="col">Descripción</th>
            <th scope="col">Estatus</th>
            <th scope="col">Fecha de Creación</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="task-list"></tbody>
      </table>
    </section>
    
  </div>
  
  <!-- Agrega este código al final del body -->
<div id="edit-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Editar Tarea</h2>
    <form id="edit-form", method="post">
      <div class="form-group">
        <label for="edit-task-name">Título:</label>
        <input type="text" id="edit-task-name" name="edit-task-name" required>
      </div>
      <div class="form-group">
        <label for="edit-task-desc">Descripción:</label>
        <textarea id="edit-task-desc" name="edit-task-desc"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="btn-submit" id="btn-update">Actualizar</button>
      </div>
    </form>
  </div>
</div>


  <script src="../js/home.js"></script>
</body>
</html>
